<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TO</title>
    <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-12 my-4">
                <div class="inline mb-5">
                    <h3 style="font-style:italic" class="mx-3">Tic Tac Toe Game</h3>
                    <button type="button" onclick="dis()"  class="btn btn-outline-success btn-lg mx-3">PlayMusic</button>
                    <button type="button" onclick="pau()" class="btn btn-outline-danger btn-lg">PauseMusic</button>
                    <!-- <audio id="mus" src="./davido.mp3" type="audio/MP3"></audio> -->
                    <audio id="mus" src="./music/ada_-_i_testify(naijasolid.com).mp3" loop></audio>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="border border-dark px-4 bg-success py-5">
                            <label for="" class="my-2 text-white">FirstPlayer</label>
                            <input type="text" placeholder="FirstPlayer" id="fp" class="form-control ">
                            <div id="err1" class="okay"></div>
                            <label for="" class="my-2 text-white">SecondPlayer</label>
                            <input type="text" placeholder="SecondPlayer" id="sp" class="form-control">
                            <div id="err2" class="okay"></div>
                            <button type="submit" class="btn btn-primary mt-3"onclick="now()">Start</button>
                            <button type="submit" class="btn btn-light mt-3"onclick="re()">Restart</button>
                            <button type="submit" class="btn btn-dark mt-3"onclick="ce()">Continue</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <table class="table mt-4 table-bordered ">
                            <tbody>
                                <tr id="tr" class=" border border-light">
                                    <td onclick="sa(event)" id="one1" class="bg-success"></td>
                                    <td onclick="sa(event)" id="one2"></td>
                                    <td onclick="sa(event)" id="one3" ></td>
                                </tr>
                                <tr id="tr">
                                    <td onclick="sa(event)" id="two1"></td>
                                    <td onclick="sa(event)" id="two2" class="bg-success"></td>
                                    <td onclick="sa(event)" id="two3"></td>
                                </tr>
                                <tr id="tr">
                                    <td onclick="sa(event)" id="three1" ></td>
                                    <td onclick="sa(event)" id="three2"></td>
                                    <td onclick="sa(event)" id="three3" class="bg-success"></td>
                                </tr>
                                <div id="score">
                                    
                                </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 border border-none " style="background:linear-gradient(red,yellow);">
                <div class=" py-5">
                    <h3 class="text-center fs-5 fw-bold mb-2">ScoreSheet</h3>
                    <div class="row">
                        <div class="col-6">
                            <div class="float-inline">
                                <label for="">Name Of The Players</label>
                                <div type="text" id="ft" class="border  border-0  py-3 px-4 mb-4 bg-white" style="font-style:italic;"></div>
                                <div type="text" id="lp" class="border border-0  border-dark py-3 px-4 bg-white" style="font-style:italic"></div>
                            </div>
                        </div>
                        <div class="col-3">
                            <label>ID for Players</label>
                            <h2>X</h2>
                            <h2>O</h2>
                        </div>
                        <div class="col-3">
                            <label>Score</label>
                            <div type="text" id="sc1" class="border border-0 light border-dark py-3 mb-4 bg-white"></div>
                            <div type="text" id="sc2" class="border border-0  border-dark py-3 bg-white" ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="tic-toc.js"></script>
    <script src="./bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</body>

</html>
